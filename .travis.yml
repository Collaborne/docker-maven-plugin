sudo: required

services:
  - docker

language: java

jdk:
  - oraclejdk7

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""


branches:
  only:
    - master

before_install:
  # troubleshooting info in case of problems
  - docker version
  - docker info

after_success:
  # test coverage reporting
  - bash <(curl -s https://codecov.io/bash)
  # deploy snapshots to our own repository
  - "[[ $TRAVIS_BRANCH == \"master\" ]] && mvn --settings deploy-settings.xml -DskipTests -B deploy"
